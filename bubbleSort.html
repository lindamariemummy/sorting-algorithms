<script>

  var array = [1,4,-5, 9.8,6,2,10,77,4,0,3,5];

  var numSwaps, temp;
  var needsSorting = true;
  
  console.log("Unsorted List: " + array);

  //loop executes until no swaps are necessary
  while(needsSorting) {
      
      console.log(needsSorting);
      numSwaps = 0;
      
      //swaps adjacent entries if array[i] > array[i+1]
      for(var i = 0; i < array.length; i++) {
          if (array[i] > array[i+1])
          {
              temp = array[i];
              array[i]= array[i+1];
              array[i+1]=temp;
              ++numSwaps;
          }
      }
      
      if (numSwaps == 0)
      {
          needsSorting = false;
      }
  }

  console.log("Sorted List: " + array);

</script>
